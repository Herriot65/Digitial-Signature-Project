{% extends "base.html" %}

{% block styling %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form_users_style.css') }}">
{% endblock %}

{% block content %}
<div class="form-wrap">
  <form class="form" method="post" action="{{ url_for('user.login') }}">
    <h1 class="form__title">Log In</h1>

    <div class="form__group">
      <input type="text" id="email" name="email" class="form__input" placeholder=" " autocomplete="on" required>
      <label for="email" class="form__label">Email</label>
    </div>

    <div class="form__group">
      <input type="password" id="password" name="password" class="form__input" placeholder=" " required>
      <label for="password" class="form__label">Password</label>
    </div>

    <div class="form__checkbox">
      <input type="checkbox" id="remember_me" name="remember_me">
      <label for="remember_me">Remember me</label>
    </div>

    <button type="submit" class="form__button">Login</button>
    
    <a href="{{ url_for('user.resend_email_confirmation_link') }}" class="resend-link">Resend confirmation email</a>
  </form>
</div>
{% endblock %}
