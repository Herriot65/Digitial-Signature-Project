{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card mt-4">
        <div class="card-body">
          <form method="post" action="{{ url_for('posts.create_post') }}" class="form-group">
            <h2>Create your post</h2>
            <input type="text" name="title" placeholder="Enter post title..." class="form-control" required>
            <textarea name="content" class="form-control noresize mt-2" placeholder="Leave your post here..." rows="12" required></textarea>
            <div class="row">
              <div class="col-md-2 ml-auto">
                <button type="submit" class="btn btn-success col-md-12 mt-2">Post</button>
              </div>
            </div>
          </form>            
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
