{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card mt-4">
        <div class="card-body">
          <a class="btn btn-success" href="{{ url_for('posts.create_post') }}">Add Post</a>
          {% for post in posts %}
          <div class="card mt-3">
            <div class="card-header">
              <div class="row">
                <div class="col"><strong>{{ post.title }}</strong></div>
                <div class="col text-right">
                  <a class="btn btn-primary" href="{{ url_for('posts.edit_post', post_token=post.token) }}">Edit</a>
                  <form method="post" action="{{ url_for('posts.delete_post', post_token=post.token) }}" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="card-body">
                {{ post.content }} 
              </div>
              <div class="card-footer">
                <small class="text-muted">Created at: {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
              </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
