{% extends "base.html" %}

{% block title %}Confirm Post Deletion{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card mt-4">
        <div class="card-body">
          <h2>Confirm Post Deletion</h2>
          <p>Are you sure you want to delete this post?</p>
          <p><strong>Title:</strong> {{ post.title }}</p>
          <p><strong>Content:</strong> {{ post.content }}</p>
          <form method="post" action="{{ url_for('posts.confirm_post_deletion', post_token=post.token) }}">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{{ url_for('posts.list_posts') }}" class="btn btn-secondary">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
