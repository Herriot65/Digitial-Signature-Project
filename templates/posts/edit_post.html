{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card mt-4">
        <div class="card-body">
          <form method="post" action="{{ url_for('posts.edit_post', post_token=post.token) }}" class="form-group">
            <div class="form-group row">
              <label for="title" class="col-sm-2 col-form-label">Title:</label>
              <div class="col-sm-10">
                <input type="text" name="title" id="title" placeholder="Enter post title..." value="{{ post.title }}" class="form-control" required/>
              </div>
            </div>
            <div class="form-group row">
              <label for="content" class="col-sm-2 col-form-label">Content:</label>
              <div class="col-sm-10">
                <textarea name="content" id="content" class="form-control noresize" placeholder="Leave your post here..." rows="12" required>{{ post.content }}</textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-10 offset-md-2">
                <button type="submit" class="btn btn-success">Update</button>
              </div>
            </div>
          </form>            
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
