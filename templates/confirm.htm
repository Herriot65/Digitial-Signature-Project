<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
</head>
<body>
    <h1>Email Confirmation</h1>
    <p>Hello {{ username }},</p>
    <p>Please click the following link to confirm your email address:</p>
    <a href="{{ confirm_link }}">{{ confirm_link }}</a>
    <p>If you did not request this confirmation, you can safely ignore this email.</p>
</body>
</html>
